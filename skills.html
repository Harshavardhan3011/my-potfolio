<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      position: relative;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .close {
      position: absolute;
      z-index: 10;
      top: 10px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .close:hover {
      color: #f00;
    }

    /* Carousel Styles */
    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .carousel-btn.left {
      left: 10px;
    }

    .carousel-btn.right {
      right: 10px;
    }

    .carousel-btn:hover {
      background-color: rgba(0,0,0,0.8);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">My Portfolio</h1>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="skills-section">
      <h2>My Skills</h2>
      <div class="skills-list">
        <div class="skill-item" onclick="openModal('html-cert')">
          <h3>HTML, CSS & Bootstrap</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 90%;">90%</div>
          </div>
        </div>
        <div class="skill-item" onclick="openModal('js-cert')">
          <h3>JavaScript</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 55%;">55%</div>
          </div>
        </div>
        <div class="skill-item" onclick="openModal('python-cert')">
          <h3>Python</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 80%;">80%</div>
          </div>
        </div>
        <div class="skill-item" onclick="openModal('php-cert')">
          <h3>PHP & MySQL</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 60%;">60%</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal with Carousel for HTML, CSS & Bootstrap Certificates -->
  <div id="html-cert" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('html-cert')">&times;</span>
      <div class="carousel-container">
        <button class="carousel-btn left" onclick="prevSlide()">&#10094;</button>
        <div class="carousel-slide" id="carouselSlide">
          <img src="certificate1.png" alt="Responsive Website Certificate" />
          <img src="certificate2.png" alt="Static Website Certificate" />
        </div>
        <button class="carousel-btn right" onclick="nextSlide()">&#10095;</button>
      </div>
    </div>
  </div>

  <!-- Other Modals -->
  <div id="js-cert" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('js-cert')">&times;</span>
      <iframe src="certificates/js-certificate.pdf"></iframe>
    </div>
  </div>

  <div id="python-cert" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('python-cert')">&times;</span>
      <iframe src="certificates/python-certificate.pdf"></iframe>
    </div>
  </div>

  <div id="php-cert" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('php-cert')">&times;</span>
      <iframe src="certificates/php-mysql-certificate.pdf"></iframe>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 My Portfolio. All rights reserved.
  </footer>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
      if (id === 'html-cert') showSlide(0);
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    let currentSlide = 0;

    function showSlide(index) {
      const slides = document.querySelector("#carouselSlide");
      const totalSlides = slides.children.length;
      if (index >= totalSlides) currentSlide = 0;
      else if (index < 0) currentSlide = totalSlides - 1;
      else currentSlide = index;
      const offset = -currentSlide * 100;
      slides.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }
  </script>
</body>
</html>
