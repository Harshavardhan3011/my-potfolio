<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script>
    function showSpinner() {
      document.querySelector('.spinner').style.display = 'block';
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">My Portfolio</h1>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="contact-section container">
    <h2>Contact Me</h2>
    <p>If you have any questions, feel free to reach out!</p>
    <div class="spinner"></div>

    <form action="https://formsubmit.co/roronoazoro30112005@gmail.com" method="POST" class="contact-form" onsubmit="showSpinner()">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>

      <!-- Hidden Fields -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_subject" value="New Contact Form Submission" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_next" value="https://yourusername.github.io/portfolio/thank_you.html" />
      <input type="text" name="_honey" style="display:none" />

      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/harshavardhanv" target="_blank">
        <img src="linkedin.jpg" alt="LinkedIn" class="icon" />
      </a>
      <a href="https://github.com/your-username" target="_blank">
        <img src="Github.png" alt="GitHub" class="icon" />
      </a>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 My Portfolio. All rights reserved.
  </footer>
</body>
</html>
